<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Masuk Admin Â· Ciburial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.7/dist/forms.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="/assets/admin/admin.css">
</head>
<body class="admin-body min-h-screen flex items-center justify-center py-10">
  <div class="glass-card animate__animated animate__zoomIn px-10 py-10 max-w-md w-full">
    <div class="flex-between mb-6">
      <div>
        <p class="text-sm text-cyan-300 tracking-[0.4em] uppercase">Ciburial</p>
        <h1 class="text-3xl font-semibold mt-1">Panel Admin</h1>
      </div>
      <span class="pill">v1.0 beta</span>
    </div>

    <p class="muted mb-8">Masukkan kredensial admin untuk melanjutkan.</p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input type="email" id="email" class="form-control" value="admin@ciburialpuncak.com" required>
      </div>
      <div>
        <label for="password" class="block text-sm mb-1">Kata sandi</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn-primary w-full text-center">Masuk</button>
      <div id="alertBox" class="alert error"></div>
    </form>

    <div class="divider"></div>
    <p class="muted text-sm">Hanya administrator yang memiliki akses ke halaman ini. Pastikan Anda menjaga detail akun dengan aman.</p>
  </div>

  <script>
  const form = document.getElementById('loginForm');
  const alertBox = document.getElementById('alertBox');

  const showError = (msg) => {
    if (!alertBox) return;
    alertBox.textContent = msg;
    alertBox.style.display = 'block';
  };

  form?.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (alertBox) alertBox.style.display = 'none';

    const email = document.getElementById('email')?.value.trim() || '';
    const password = document.getElementById('password')?.value || '';

    try {
      const res = await fetch('/backend/api/auth/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (!data.ok) throw new Error(data.error || 'Login gagal');

      const me = await fetch('/backend/api/auth/me.php', { credentials: 'include' }).then(r => r.json());
      const role = String(me.role || '').toLowerCase();

      if (role === 'admin') {
        window.location.href = '/admin.html';
      } else {
        window.location.href = '/';
      }
    } catch (err) {
      showError(err.message);
    }
  });
</script>

</body>
</html>
